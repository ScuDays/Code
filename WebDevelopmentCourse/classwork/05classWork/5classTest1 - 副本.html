<body>


<button type="button" id="output"onclick="getMessage()">getmessage</button>

<script>
function getMessage(){
var xhr = new XMLHttpRequest();
        //初始化一个请求，第三个参数默认是true，表示是否是异步操作
        xhr.open("GET", "D:\data.json", true);
        xhr.onreadystatechange = function(a) {
            //如果返回对象中的状态满足就将返回的数据取出来打印到控制台
            if (xhr.status===200 ) {
                //转换成json格式
                var response = xhr.responseText;
			// 处理 response
			console.log(response);
            }
        };
        //发送请求
        xhr.send();
}

</script>

</body>
</html>
