<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<!-- 输入框 -->
<input type="text" id="device_name" name="device_name" value=""/>

<!-- 获取值的按钮 -->
<button type="button" onclick="getValue()">Get Value</button>

<!-- 设置值的按钮 -->
<button type="button" onclick="setValue()">Set Value</button>

<script>
  // 函数用于获取输入框的值，并打印到控制台
  function getValue() {
    var inputValue = document.getElementById('device_name').value;
    console.log(inputValue);
  }

 
  function setValue() {
    document.getElementById('device_name').value = 'helloworld!';
  }
</script>

</body>
</html>
