<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备列表</title>
</head>
<!-- 引入样式 -->
<link rel="stylesheet" href="element.css">
<!-- import Vue before Element -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="element.js"></script>
<body>
    <div id="app">
        <input type="text" v-model=deviceId><br>
        <input type="text" v-model=deviceName><br>
        <button type="button" @click="addDeviceRecord">添加</button>
        <button type="button" @click="getDeviceRecord">查询</button>
        <div v-for="item in list">
            {{item}}
        </div>
        <template>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        prop="date"
                        label="日期"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="姓名"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="地址">
                </el-table-column>
            </el-table>
        </template>
    </div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                deviceId:"",
                deviceName:"",
                list:[],
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }],
            }
        },
        methods:{
            addDeviceRecord(){
                alert(this.deviceId);
                this.deviceName="VIDEVO000001";
                axios.post("/device/add_record",{
                    deviceid:this.deviceId,
                    devicename:this.deviceName,
                    devicetype:"sensor",
                    createtime:"2024-04-01 00:00:00"
                }).then(function(res){
                    console.log(res);
                }).catch(function(err){
                    console.log(err);
                });
            },
            getDeviceRecord(){
                axios.post("/device/get_record",{
                }).then(function(res){
                    console.log(res);
                    var l=res.data.aaData;
                    for(var i=0;i<l.length;i++){
                        var record=l[i];
                        vue.list.push(record);
                    }
                    console.log(vue.list);
                }).catch(function(err){
                    console.log(err);
                });
            }
        },
    })
</script>
