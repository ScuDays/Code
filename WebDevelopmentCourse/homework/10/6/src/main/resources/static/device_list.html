<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备列表</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <input type="text" v-model=deviceId><br>
        <input type="text" v-model=deviceName><br>
        <button type="button" @click="addDeviceRecord">添加</button>
        <button type="button" @click="getDeviceRecord">查询</button>
        <div v-for="item in list">
            {{item}}
        </div>
        <template>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        prop="device_id"
                        label="设备ID"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="device_name"
                        label="设备名称"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="device_type"
                        label="设备类型">
                </el-table-column>
            </el-table>
        </template>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var vue=new Vue({
        el:"#app",
        data:function(){
            return {
            deviceId:"",
            deviceName:"",
            list:[],
            tableData: []
            }
        },
        methods:{
            addDeviceRecord(){
                alert(this.deviceId);
                this.deviceName="VIDEVO000001";
                axios.post("/device/add_record",{
                    deviceid:this.deviceId,
                    devicename:this.deviceName,
                    devicetype:"sensor",
                    createtime:"2024-04-01 00:00:00"
                }).then(function(res){
                    console.log(res);
                }).catch(function(err){
                    console.log(err);
                });
            },
            getDeviceRecord(){
                axios.post("/device/get_record",{
                }).then(function(res){
                    console.log(res.data.aaData);
                    for(var i=0;i<(res.data.aaData).length;i++){
                        console.log(111);
                        var record=res.data.aaData[i];
                        vue.tableData.push(record);
                    }
                    console.log(this.tableData);
                }).catch(function(err){
                    console.log(err);
                });
            }
        },
    })
</script>
