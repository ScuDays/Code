<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项表格</title>
    <style>
        .text-left {
            text-align: left;
        }
        .text-right {
            text-align: right;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <th></th>
            <th>项目1</th>
            <th>项目2</th>
            <th>项目3</th>
        </tr>
        <tr>
            <td class="text-left">待办事项1</td>
            <td></td>
            <td></td>
            <td>出差</td>
        </tr>
        <tr>
            <td class="text-left">待办事项2</td>
            <td></td>
            <td>开会</td>
            <td></td>
        </tr>
        <tr>
            <td class="text-left">待办事项3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
